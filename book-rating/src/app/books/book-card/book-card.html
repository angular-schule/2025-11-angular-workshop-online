<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end" alt=""
        src="https://api.angular.schule/avatar/{{ book().rating }}">
    <div class="card-title">
      <h2>
        {{ book().title }}
        <app-rating-display [value]="book().rating" />
      </h2>
    </div>
    <p>{{ book().description }}</p>
    <p>Preis: {{ book().price | currency:'EUR' }}</p>
    <div>
      <button type="button" class="btn btn-red" [disabled]="book().rating <= minRating()" (click)="doRateDown()"> - </button>
      <button type="button" class="btn btn-green" [disabled]="book().rating >= maxRating()" (click)="doRateUp()"> + </button>

      <a [routerLink]="['/books', book().isbn]">Details</a>
      <!--<a routerLink="/books">Dashboard</a>
      <a [routerLink]="`/books/${book().isbn}`">Details</a>
      <a [routerLink]="book().isbn">Details</a>
      <a [routerLink]="[book().isbn]">Details</a>
      <a routerLink="/books/{{ book().isbn }}">Details</a>
      <a routerLink="{{ book().isbn }}">Details</a>-->
    </div>
  </div>
</div>
