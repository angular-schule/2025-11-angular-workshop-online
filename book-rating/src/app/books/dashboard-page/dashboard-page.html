  {{ books.value().length }}
</p>

<p>
  <strong>Status Resource:</strong>
  {{ books.status() }}
</p>

<p>
  <button type="button" class="btn btn-green" (click)="books.reload()">Reload</button>
</p>

@for (b of books.value(); track b.isbn) {
  <app-book-card
    [book]="b"
    [minRating]="1"
    [maxRating]="5"
    (rateUp)="doRateUp($event)"
    (rateDown)="doRateDown($event)"
    (delete)="deleteBook($event)" />
}
